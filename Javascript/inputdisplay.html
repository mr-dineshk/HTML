<html>
    <title>
        Input Display
    </title>

    <body>
        <h2>Type in the input box below:</h2>
        <input id = "input" onkeyup = "show()">
        <h1 id = "result"></h1>

        <script>
            var input = document.getElementById("input")
            var result = document.getElementById("result")
            
            function show()
            {
                result.textContent = input.value
            }
            
        </script>
    </body>
</html>
