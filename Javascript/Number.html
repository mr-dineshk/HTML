<!--Removing the numbers by clicking-->
<h1 onclick= "deleteevent(event)">One</h1>
<h1 onclick= "deleteevent(event)">Two</h1>
<h1 onclick= "deleteevent(event)">Three</h1>
<h1 onclick= "deleteevent(event)">Four</h1>
<h1 onclick= "deleteevent(event)">Five</h1>
<h1 onclick= "deleteevent(event)">Six</h1>

<script>
    
    function deleteevent(event)
    {
        event.target.remove()
    }
</script>
